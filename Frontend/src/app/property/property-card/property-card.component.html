<div class = "card">
  <div class="card-img-warpper">
    <img *ngIf ="property.Image" class= "card-img-top" src ="assets/images/{{property.Image}}.jpg">
    <img  *ngIf ="!property.Image" class = "card-img-top" src ="assets/images/default_house.jpg">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
         <button class="btn-primary" data-toggle="tooltip" data-placement="bottom" title="Contact"> <i class="fa fa-address-book" aria-hidden="true"> </i> </button>
      </li>
      <li class="list-inline-item">
        <button class="btn-primary" routerLink="/property-detail/{{property.Id}}" data-toggle="tooltip" data-placement="bottom" title="Edit" >  <i class="fa fa-pencil-square" aria-hidden="true"></i> </button>
      </li>
   </ul>
  </div>
  <!-- <div class= "card-body-p-2" >
    <h4 >{{property.name}}</h4>
    <h5>{{property.propertyType}}</h5>
    <h6>{{property.price}}</h6>
  </div> -->
  <div class="card-body p-1">
    <h1 class="mb-0"> {{property.BHK}} BHK {{property.PropertyType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6  class="mt-2">{{property.FurnishingType}}
    <span *ngIf="property.FurnishingType!=='Not'"> Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD.</span> |
      Area:  <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
</div>
