<div>
<div class = "row">
<div class = "mt-0 mb-0" > Current Date: {{Today | date|uppercase}}</div>
<div class="mb-5">
  <label>Filter City: &nbsp; </label>
  <input [(ngModel)]='City'>
  <button type="button" (click)="onCityFilter()">Search</button>
  <button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;

  <label>Sort by &nbsp;</label>
  <select [(ngModel)] = 'SortbyParam'>
    <option value="City">City</option>
    <option value="Price">Price</option>
  </select>
  <button type="button" (click) = "onSortDirection()">
    <i *ngIf="SortDirection==='asc'" class="fa fa-arrow-down" aria-hidden="true"></i>
    <i *ngIf="SortDirection==='desc'" class="fa fa-arrow-up" aria-hidden="true"></i>
  </button>
</div>

  <div *ngFor="let property of properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]"
  class="col-sm-4">
    <app-property-card [property] ="property"> </app-property-card>
  </div>
</div>
</div>
